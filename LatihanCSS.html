<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="logo cute1.jpg" type="image/x-icon" />
    <title>Latihan CSS Hyperlink dan Button</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #94c5d4;
        margin: 0; /* Menghilangkan margin bawaan pada body */
        padding: 0; /* Menghilangkan padding bawaan pada body */
      }

      h1 {
        color: midnightblue;
        margin-top: 20px; /* Memberikan ruang di bagian atas h1 */
      }

      p {
        font-size: 18px;
        margin-bottom: 20px; /* Memberikan ruang di bagian bawah paragraf */
      }
    </style>
  </head>
  <body>
    <h1>Latihan CSS Hyperlink dan Button</h1>
    <p>Silakan klik link dan tombol di bawah ini:</p>

    <a href="https://i.pinimg.com/564x/a7/06/c5/a706c5dcd157e545c34a393c16201ca8.jpg">Klik Link Ini</a>
    <button class="button">Klik Tombol Ini</button>
  </body>
</html>
